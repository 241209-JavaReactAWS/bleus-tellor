<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendorLogin</title>
</head>

<body style="margin: 0; padding: 0; height: 100%;">
    <div style="width: 50%; margin: 0 auto; padding-top: 20px;">
        <h1 style="text-align: center;">Vendor Account</h1>
    </div>

    <div>

    </div>

    <div style="width: 50%; margin-left: 10%; margin-top: 50px;">

        <div style="margin-bottom: 20px;">
            <label for="userNameInput" style="font-size: x-large;">Username: </label>
            <input id="userNameInput" type="text"
                style="background-color: whitesmoke; width: 100%; padding: 4px; margin-top: 5px;">
        </div>

        <div style="margin-bottom: 20px;">
            <label for="passwordInput" style="font-size: x-large;">Password: </label>
            <input id="passwordInput" type="password"
                style="background-color: whitesmoke; width: 100%; padding: 4px; margin-top: 5px;">
        </div>

        <div>
            <button id="loginVendorButton" 
            style="background-color: whitesmoke; font-size: small; padding: 10px; width: 20%;">Login</button>
            <button id="signupVendorButton" 
            style="background-color: whitesmoke; font-size: small ;padding: 10px; width: 20%;">Sign Up</button>
        </div>
</body>
